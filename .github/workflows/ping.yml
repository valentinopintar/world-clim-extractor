name: Keep Streamlit App Alive

on:
  schedule:
    - cron: "0 */4 * * *"  
    - cron: "15 */4 * * *"
    - cron: "30 */4 * * *"
    - cron: "45 */4 * * *"

jobs:
  keep-alive:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Playwright
        run: |
          npm install -D playwright

      - name: Run Playwright ping
        run: |
          npx playwright install
          node ping.js
